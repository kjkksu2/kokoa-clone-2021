<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Marvel World</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="text-white background-image">
    <div class="status-bar white-color">
      <div class="status-bar__column">
        <span>skt</span>
        <span>8:27</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-signal"></i>
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <span class="screen-header__icons">
        <i class="fas fa-search"></i>
        <i class="fas fa-comment-medical"></i>
        <i class="fas fa-music"></i>
        <i class="fas fa-cog"></i>
      </span>
    </header>

    <main class="main-screen text-white">
      <section class="user-components">
        <div class="user-components__column">
          <div class="user-components__people-image">
            <img
              src="https://th.bing.com/th/id/R2809a6a8dcf7d5e62bbbd9c8833a40f0?rik=CetAm2cUgimZ6g&riu=http%3a%2f%2fbeardstyleshq.com%2fwp-content%2fuploads%2fparser%2fhow-to-get-Tony-Stark-beard-1.png&ehk=d3SaZz9hW7xNI3f8samETPAiMR0Fe0umC6fDjyf3ans%3d&risl=&pid=ImgRaw"
              class="image-size-xs"
            />
            <img
              src="https://3.bp.blogspot.com/-RaNIP1__JNU/VSlYv1jJQWI/AAAAAAAAAjQ/jylheFtGFtk/s1600/tumblr_static_32whopnowh0k0ggw8cc4kc8c.jpg"
              class="image-size-xs"
            />
            <img
              src="https://img.dancihu.com/pic/20200609/1591664472901153.jpg"
              class="image-size-xs"
            />
            <img
              src="https://img.quizur.com/f/img5cbfeeb80caf93.82949954.jpeg?lastEdited=1556082367"
              class="image-size-xs"
            />
          </div>

          <div class="user-components__content">
            <div class="user-components__text">
              <h3 class="user-components__name">Infinity War Members</h3>
              <h6 class="user-components__message">Thanks!</h6>
            </div>
            <div class="user-components__content__etc"></div>
          </div>
        </div>

        <div class="user-components__column">
          <span class="user-components__time">12:35</span>
          <div class="badge">5</div>
        </div>
      </section>

      <a href="chat.html" class="text-white">
        <section class="user-components">
          <div class="user-components__column">
            <div class="user-components__people-image">
              <img
                src="https://th.bing.com/th/id/R2809a6a8dcf7d5e62bbbd9c8833a40f0?rik=CetAm2cUgimZ6g&riu=http%3a%2f%2fbeardstyleshq.com%2fwp-content%2fuploads%2fparser%2fhow-to-get-Tony-Stark-beard-1.png&ehk=d3SaZz9hW7xNI3f8samETPAiMR0Fe0umC6fDjyf3ans%3d&risl=&pid=ImgRaw"
                class="image-size-xs"
              />
              <img
                src="https://3.bp.blogspot.com/-RaNIP1__JNU/VSlYv1jJQWI/AAAAAAAAAjQ/jylheFtGFtk/s1600/tumblr_static_32whopnowh0k0ggw8cc4kc8c.jpg"
                class="image-size-xs"
              />
              <img
                src="https://static2.cbrimages.com/wordpress/wp-content/uploads/2017/11/planet-hulk.jpg"
                class="image-size-xs"
              />
              <img
                src="https://th.bing.com/th/id/OIP.BHjMkPwTK-omGDcBRpIrSwHaKn?pid=ImgDet&rs=1"
                class="image-size-xs"
              />
            </div>

            <div class="user-components__content">
              <div class="user-components__text">
                <h3 class="user-components__name">
                  Tony Stark, Steve Rogers, Natasha Romanoff, Hulk, Hawkeye
                </h3>
                <h6 class="user-components__message">I'm here!</h6>
              </div>
              <div class="user-components__content__etc">
                <span>5</span>
                <i class="fas fa-bell-slash"></i>
              </div>
            </div>
          </div>

          <div class="user-components__column">
            <span class="user-components__time">03.20</span>
          </div>
        </section>
      </a>

      <section class="user-components">
        <div class="user-components__column">
          <img
            src="https://3.bp.blogspot.com/-RaNIP1__JNU/VSlYv1jJQWI/AAAAAAAAAjQ/jylheFtGFtk/s1600/tumblr_static_32whopnowh0k0ggw8cc4kc8c.jpg"
            class="image-size-standard"
          />

          <div class="user-components__text">
            <h3 class="user-components__name">Steve Rogers</h3>
            <h6 class="user-components__message">
              You're not the guy to make the sacrifice play.
            </h6>
          </div>
        </div>

        <div class="user-components__column">
          <span class="user-components__time">03.21</span>
          <div class="badge">1</div>
        </div>
      </section>
    </main>

    <nav class="nav">
      <ul class="nav__bar">
        <li class="nav__bar__icon">
          <a href="friends.html">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__bar__icon">
          <a href="chats.html">
            <div class="chats__count badge">6</div>
            <i class="fas fa-comment"></i>
          </a>
        </li>
        <li class="nav__bar__icon">
          <a href="search.html">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__bar__icon">
          <a href="more.html">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
