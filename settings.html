<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - Marvel World</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="text-white background-image">
    <div class="status-bar white-color">
      <div class="status-bar__column">
        <span>skt</span>
        <span>8:27</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-signal"></i>
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>

    <header class="settings-chat-header">
      <a href="more.html" class="text-white">
        <i class="fas fa-arrow-left fa-lg"></i>
      </a>
      <span>Settings</span>
      <div class="settings-chat-header__icons">
        <i class="fas fa-search fa-lg"></i>
      </div>
    </header>

    <main class="main-screen text-white setting-chat-screen">
      <div class="settings-first-contents">
        <div class="settings__column">
          <span><i class="fas fa-chalkboard"></i></span>
          <div class="settings__column__text">
            <span class="settings__column__text__title">Notice</span>
          </div>
          <div class="badge badge-small">N</div>
        </div>
        <div class="settings__column">
          <span><i class="fas fa-flask"></i></span>
          <div class="settings__column__text">
            <span class="settings__column__text__title">Lab</span>
          </div>
        </div>
        <div class="settings__column">
          <span><i class="fas fa-info-circle"></i></span>
          <div class="settings__column__text">
            <span class="settings__column__text__title">Version</span>
            <span class="settings__column__text__subtitle">New</span>
          </div>
        </div>
      </div>

      <div class="settings-second-contents">
        <div class="settings__column">
          <span><i class="fas fa-shield-alt"></i></span>
          <div class="settings__column__text">
            <span class="settings__column__text__title">Security</span>
          </div>
        </div>
        <div class="settings__column">
          <span><i class="far fa-bell"></i></span>
          <div class="settings__column__text">
            <span class="settings__column__text__title">Alarm</span>
          </div>
        </div>
        <div class="settings__column">
          <span><i class="fas fa-brush"></i></span>
          <div class="settings__column__text">
            <span class="settings__column__text__title">Theme</span>
            <span class="settings__column__text__subtitle">Basic</span>
          </div>
        </div>
        <div class="settings__column">
          <span><i class="fas fa-adjust"></i></span>
          <div class="settings__column__text">
            <span class="settings__column__text__title">Display</span>
            <span class="settings__column__text__subtitle"></span>
          </div>
        </div>
        <div class="settings__column">
          <span><i class="fas fa-phone"></i></span>
          <div class="settings__column__text">
            <span class="settings__column__text__title">Phone</span>
            <span class="settings__column__text__subtitle"></span>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
