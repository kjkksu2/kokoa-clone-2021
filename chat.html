<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - Marvel World</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="text-white background-image">
    <div class="status-bar white-color">
      <div class="status-bar__column">
        <span>skt</span>
        <span>8:27</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-signal"></i>
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>

    <header class="settings-chat-header">
      <a href="chats.html" class="text-white">
        <i class="fas fa-arrow-left fa-lg"></i>
      </a>
      <span>Group Chat</span>
      <div class="settings-chat-header__icons">
        <i class="fas fa-search fa-lg"></i>
        <i class="fas fa-bars fa-lg"></i>
      </div>
    </header>

    <main class="main-screen text-white setting-chat-screen">
      <div class="chat__date">
        <span>2021.03.28 Sun</span>
      </div>
      <div class="chat__user">
        <img
          src="https://3.bp.blogspot.com/-RaNIP1__JNU/VSlYv1jJQWI/AAAAAAAAAjQ/jylheFtGFtk/s1600/tumblr_static_32whopnowh0k0ggw8cc4kc8c.jpg"
          class="chat__user__image"
        />
        <div class="chat__user__text">
          <span class="chat__user__text__name">Steve Rogers</span>
          <div class="chat__user__text__talk">
            <span>Hello!</span>
            <div class="chat__user__text__time">11:24</div>
          </div>
        </div>
      </div>
      <div class="chat__user">
        <img
          src="https://img.quizur.com/f/img5cbfeeb80caf93.82949954.jpeg?lastEdited=1556082367"
          class="chat__user__image"
        />
        <div class="chat__user__text">
          <span class="chat__user__text__name">Natalia Romanoff</span>
          <div class="chat__user__text__talk">
            <span>Did you miss me?</span>
            <div class="chat__user__text__time">11:24</div>
          </div>
        </div>
      </div>
      <div class="chat__user row-reverse">
        <div class="chat__user__text">
          <div class="chat__user__text__talk">
            <span>Welcome back!</span>
            <div class="chat__user__text__time">11:30</div>
          </div>
        </div>
      </div>
      <div class="chat__user row-reverse">
        <div class="chat__user__text">
          <div class="chat__user__text__talk">
            <span>Where is Hulk?</span>
            <div class="chat__user__text__time">11:35</div>
          </div>
        </div>
      </div>
      <div class="chat__user">
        <img
          src="https://static2.cbrimages.com/wordpress/wp-content/uploads/2017/11/planet-hulk.jpg"
          class="chat__user__image"
        />
        <div class="chat__user__text">
          <span class="chat__user__text__name">Hulk</span>
          <div class="chat__user__text__talk">
            <span>I'm here!</span>
            <div class="chat__user__text__time">12:00</div>
          </div>
        </div>
      </div>
    </main>

    <form class="write-text">
      <div class="write-text__icon">
        <i class="far fa-plus-square fa-lg"></i>
      </div>

      <div class="write-text__blank">
        <input type="text" placeholder="Write a message..." />
        <div class="write-text__blank__icons">
          <i class="far fa-smile fa-lg"></i>
          <i class="fas fa-hashtag fa-lg"></i>
        </div>
      </div>
    </form>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
